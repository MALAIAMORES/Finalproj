<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Task Manager</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Task Manager</h1>
    <div class="input-section">
      <h2>Add New Task</h2>
      <input type="text" id="task-title" class="form-control" placeholder="Title">
      <input type="text" id="task-description" class="form-control" placeholder="Description">
      <input type="date" id="task-date" class="form-control">
      <button class="btn btn-primary mt-2" onclick="addTask()">Save Task</button>
    </div>
    <div class="task-list">
      <h2>Task List</h2>
      <ul id="tasks" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
